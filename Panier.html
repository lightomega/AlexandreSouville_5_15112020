<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="front-end/css/style.css">
  
  <script src="front-end/js/panier.js" defer></script>
  <title>Titre de la page</title>
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">OrinocoS</h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="index.html">Accueil</a>
              <a class="p-2 text-dark" href="#">Contact</a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Panier</a>
          </div> 
    </header>

    <div id="main" class="row d-flex flex-wrap justify-content-center">

      </div>

      <p id="total-price" class="text-center"></p>

      <div class="container">
        <form id="order-form">
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-3 col-sm-4 col-6">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" class="form-control" name="user_name" required>
            </div>
            <div class="form-group col-lg-3 col-sm-4 col-6">
                <label for="lastName">Nom de famille :</label>
                <input type="text" id="lastName" class="form-control" name="user_lastname" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-6 col-sm-8 col-12">
                <label for="email">E-mail :</label>
                <input type="email" id="email" class="form-control" name="user_email" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-6 col-sm-8 col-12">
                <label for="adress">Adresse :</label>
                <input type="text" id="adress" class="form-control" name="user_adress" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-6 col-sm-8 col-12">
                <label for="city">Ville :</label>
                <input type="text" id="city" class="form-control" name="user_city" required>
            </div>
          </div>
          
            <div class="cart-card__form__buttons row mb-3 justify-content-center">
              <div class="form-group col-lg-6 col-sm-8 col-12">
              <div id="submit" class="btn btn-primary">Valider la commande</div>
              <a class="empty-cart btn btn-outline-primary" href="#">Vider le panier</a>
              </div>
            </div>
            <p class="error-form"></p>
          
          
        </form>
      </div>
    
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="../assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
            <small class="d-block mb-3 text-muted">&copy; 2017-2020</small>
          </div>
          <div class="col-6 col-md">
            <h5>Contact</h5>
          </div>
          <div class="col-6 col-md">
            <h5>Mentions légales</h5>
          </div>
        </div>
    </footer>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
