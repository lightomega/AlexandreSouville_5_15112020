<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="css/style.css">
  
  <script src="js/panier.js" defer></script>
  <title>Titre de la page</title>
</head>
<body>
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-5 border-bottom shadow-sm">
      <h5 class="my-0 m-3 font-weight-normal">Orinoco</h5>
      <nav class=" offset-xl-9 offset-lg-8 offset-md-6">
        <a class="m-1 text-dark" href="index.html">Accueil</a>
        <a class="m-1 text-dark" href="#">Contact</a>
      </nav>
      <a class="panier btn btn-outline-primary m-2" href="Panier.html">Panier</a>
    </div> 
  </header>  

    <div id="main" class="row d-flex flex-wrap justify-content-center py-4 h-100">
      <div id="articles" class="row d-flex flex-wrap justify-content-center p-auto"></div>
      <p id="total-price" class="text-center"></p>

      <div class="container">
        <form id="order-form" class="d-flex flex-column">
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-3 col-sm-4 col-6">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" class="form-control" name="user_name" required>
            </div>
            <div class="form-group col-lg-3 col-sm-4 col-6">
                <label for="lastName">Nom de famille :</label>
                <input type="text" id="lastName" class="form-control" name="user_lastname" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-6 col-sm-8 col-12">
                <label for="email">E-mail :</label>
                <input type="email" id="email" class="form-control" name="user_email" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-6 col-sm-8 col-12">
                <label for="adress">Adresse :</label>
                <input type="text" id="adress" class="form-control" name="user_adress" required>
            </div>
          </div>
          <div class="row mb-3 justify-content-center">
            <div class="form-group col-lg-6 col-sm-8 col-12">
                <label for="city">Ville :</label>
                <input type="text" id="city" class="form-control" name="user_city" required>
            </div>
          </div>
          
            <div class="cart-card__form__buttons row mb-3 justify-content-center">
              <div class="form-group col-lg-6 col-sm-8 col-12">
                <div id="submit" class="btn btn-primary">Valider la commande</div>
                <a class="empty-cart btn btn-outline-primary" href="#">Vider le panier</a>
              </div>
            </div>
            <p class="error-form col align-self-center"></p>
          
          
        </form>
      </div>
    </div>

      
    
    <footer class="py-4 pl-4 pt-md-5 border-top d-flex flex-md-row">
      <div class="p-4 col-3">
        <h5>Contact</h5>
      </div>
      <div class="p-4 col-3 col-md-4 offset-5 d-flex justify-content-end">
        <h5>Mentions légales</h5>
      </div>
    </footer>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
